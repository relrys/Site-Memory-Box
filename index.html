<html lang="pt-BR">

    <title>Memory Box - Suas Mem√≥rias Impressas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark': '#111827', // Gray 900
              'brand-light': '#F9FAFB', // Gray 50
              'brand-text': '#374151', // Gray 700
              'brand-primary': '#111827',
              'brand-secondary': '#F3F4F6', // Gray 100
            },
            fontFamily: {
              'sans': ['Poppins', 'sans-serif'],
              'serif': ['Poppins', 'sans-serif'], // Use Poppins for serif as well
            },
            animation: {
              fadeIn: 'fadeIn 0.3s ease-in-out',
              fadeOut: 'fadeOut 0.3s ease-in-out forwards',
              scaleIn: 'scaleIn 0.3s ease-in-out',
              scaleOut: 'scaleOut 0.3s ease-in-out forwards',
              slideInRight: 'slideInRight 0.3s ease-in-out',
              slideOutRight: 'slideOutRight 0.3s ease-in-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeOut: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              scaleOut: {
                '0%': { opacity: '1', transform: 'scale(1)' },
                '100%': { opacity: '0', transform: 'scale(0.95)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              slideOutRight: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(100%)' },
              },
            }
          }
        }
      }
    </script>

</script>
